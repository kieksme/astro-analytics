<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Astro Analytics Logo</title>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="28" fill="url(#grad)"/>
  <!-- Stylized "A" with chart line - Astro Analytics -->
  <g fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M32 88 L64 28 L96 88"/>
    <path d="M44 68 L84 68"/>
    <!-- Chart line integrated in crossbar -->
    <path d="M48 68 L56 52 L64 60 L72 44 L80 68" stroke-width="3"/>
  </g>
  <!-- Dot accent (data point) -->
  <circle cx="64" cy="52" r="4" fill="#FBBF24"/>
</svg>
