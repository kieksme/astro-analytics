# Publish the VS Code extension to the Marketplace when a GitHub Release is published.
# Requires repository secret: VSCE_PAT (Azure DevOps PAT with Marketplace â†’ Manage scope).

name: Publish VS Code Extension

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile and publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: pnpm run publish
